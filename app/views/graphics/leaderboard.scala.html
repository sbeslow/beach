@(scoreboard: Scoreboard)
<div class="row">
	<h3 style="text-decoration:underline;text-align:center;">The Leaderboard</h3>
</div>

<table class="table table-hover">
    <thead>
        <th>Rank</th>
        <th>Beach</th>
        <th>Poo Score <span id="whatIsPooScore" onclick="showWPSModal()" style="color:#AA7D39;"><i class="fa fa-question-circle"></i>
        </span></th>
    </thead>
    <tbody>
        @for(beachRanking <- scoreboard.topTen()) {

            <tr onclick="document.location = '/beach/@beachRanking.beachUrl';">

                <td>@beachRanking.rank</td>
                <td>@beachRanking.beachName</td>
                <td>@beachRanking.printPoopScore</td>

            </tr>
        }
    </tbody>
</table>


<div class="modal fade" id="whatIsPooScoreModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="color:#AA7D39">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">What is the Poo Score?</h4>
            </div>
            <div class="modal-body">
                <h3 style="text-align: center">
                    The Poo Score =<br><br>
                    2 x # of days with Swim Ban<br><br>+<br><br>1 x # of days with Swim Advisory


                </h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal" style="background-color: #AA7D39;color:white;">Close</button>
            </div>
        </div>
    </div>
</div>

<script>

    function showWPSModal(){
        $('#whatIsPooScoreModal').modal('show');
    }

</script>
