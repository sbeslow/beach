@(scoreboard: Scoreboard)
<div class="row">
	<h3 style="text-decoration:underline;text-align:center;">The Leaderboard</h3>
</div>

<table class="table table-hover">
    <thead>
        <th>Rank</th>
        <th>Beach</th>
        <th>Poo Score</th>
    </thead>
    <tbody>
        @for(beachRanking <- scoreboard.topTen()) {
            <tr>
                <td>@beachRanking.getRank()</td>
                <td>@beachRanking.getBeachName</td>
                <td>@beachRanking.getPoopScore</td>
            </tr>
        }
    </tbody>
</table>
