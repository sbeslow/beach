@(beach: Beach)

@main("") {
	<style>
		span.rankNumber {
		   border-radius: 0.8em;
		  -moz-border-radius: 0.8em;
		  -webkit-border-radius: 0.8em;
		  color: #ffffff;
		  display: inline-block;
		  font-weight: bold;
		  line-height: 1.6em;
		  margin-right: 15px;
		  text-align: center;
		  width: 1.6em;
		  font-size: 300%;
		}
	</style>

	<div class="container">
		<div class="col-sm-4">
			<h1 style="text-align:center;">@beach.name</h1>
		</div>
		<div class="col-sm-4">
            <h1 style="text-align: center;">Current Conditions:</h1>
        </div>
        <div class="col-sm-4">
			<div class="row">
				<h4 style="text-align:center;">Current rank</h4>
			</div>
			<div class="row">
				<h1 style="text-align:center"><span class="rankNumber" style="background: #AA7D39;">@controllers.Beaches.rank(beach.urlCode)</span></h1>
			</div>
		</div>
		<div class="col-sm-4">
    		<div class="row">
    			<h3 style="text-align:center">Time with swim restrictions</h3>
    		</div>
    		<div class="row">
    			<svg id="fillgauge3" width="100%" height="200" style="text-align:center"></svg>
    		</div>
    		
    	</div>
	</div>

}
