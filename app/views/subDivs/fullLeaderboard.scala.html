@(scoreboard: Scoreboard)

<div class="modal fade" id="fullLeaderboard" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Drek Beach Leaderboard</h4>
            </div>
            <div class="modal-body">
                <table class="table table-hover">
                    <thead>
                        <th>Rank</th>
                        <th>Beach</th>
                        <th>Poo Score</th>
                    </thead>
                    <tbody>
                        @for(beachRanking <- scoreboard.beachRankings) {

                            <tr onclick="document.location = '/beach/@beachRanking.beachUrl';">

                                <td>@beachRanking.rank</td>
                                <td>@beachRanking.beachName</td>
                                <td>@beachRanking.printPoopScore</td>

                            </tr>
                        }
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
